{% extends 'base.html' %}


{% block title %}
Login to MyNote
{% endblock title %}


{% block contents %}
<div class="container my-5 py-5 pb-5" style="min-height: 45rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5 p-5 shadow rounded">
            <h3 class="text-center my-2">Login to MyNote</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary my-2">Login</button>
                <p>Need an account? <a href="{% url 'accounts:signup' %}">Signup Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
